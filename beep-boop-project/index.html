<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter a number into the Beep Boop computing machine:</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="inputNumber">Your Number:</label>
            <input id="inputNumber" type="number" min="0" class="form-control">
          </div>
          <button type="submit" class="btn btn-warning" id="submitButton">Convert Your Number:</button>
        </form>
      </div>
      <div class="well">
        <div id="result">
          <h4>Your Beep Boop code is: <span class="answer"></span>.</h4>
        </div>
      </div>
    </div>
  </body>
</html>
